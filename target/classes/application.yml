# ==============================
# Guía rápida: Perfiles y credenciales
#
# Cambiar perfil:
#   export SPRING_PROFILES_ACTIVE=dev   # desarrollo (H2, puerto 8081)
#   export SPRING_PROFILES_ACTIVE=prod  # producción (MySQL)
#
# Credenciales MySQL (perfil prod):
#   export DB_HOST=localhost
#   export DB_PORT=3307
#   export DB_NAME=gymdb
#   export DB_USER=gymuser
#   export DB_PASSWORD=gympass
#   # En Docker podés usar directamente:
#   export SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/gymdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
#   export SPRING_DATASOURCE_USERNAME=gymuser
#   export SPRING_DATASOURCE_PASSWORD=gympass
#
# Puerto del servidor:
#   export PORT=8081   # local por defecto
#   # En Docker se fuerza a 8080 dentro del contenedor y se publica en 127.0.0.1:8080
#
# JWT secreto:
#   export JWT_SECRET="<tu-secreto>"  # sobreescribe jwt.secret
# ==============================

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  mail:
    host: ${MAIL_HOST:smtp.envialosimple.email}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        transport:
          protocol: smtp

jwt:
  # Podés sobreescribirlo con la variable de entorno JWT_SECRET
  secret: "YjFhMmMzZDRlNWY2ZzdoOGk5ajBrMWwybTNuNG81cDZxN3I4czl0MHUxdjJ3M3g0eTV6NmE3YjhjOWQwZTFmMmczaDRpNWo2azdsOG05bjBvMXAy"

# Dirección remitente por defecto (opcional). También puede venir de env: MAIL_FROM
mail:
  from: ${MAIL_FROM:}

# URL base del frontend para reset de contraseña (debe terminar en ?token=)
app:
  frontend:
    reset-url: ${APP_FRONTEND_RESET_URL:http://localhost:5173/reset-password?token=}

# Separación de documentos YAML por perfil
---
# Perfil DEV (H2 en memoria). Ideal para desarrollo rápido sin MySQL.
spring:
  config:
    activate:
      on-profile: dev
  
  # H2 Database para desarrollo
  datasource:
    url: jdbc:h2:mem:gymdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

---
# Perfil PROD (MySQL). Usá variables DB_* o SPRING_DATASOURCE_* en Docker.
spring:
  config:
    activate:
      on-profile: prod
  
  # MySQL para producción
  datasource:
    # Configurable por env: DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD
    # Alternativa en Docker: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:gymdb}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER:gymuser}
    password: ${DB_PASSWORD:gympass}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  # Configuración de Spring Security mínima para test
#  security:
#    user:
#      name: admin
#      password: admin
#      roles: OWNER

server:
  # Puerto configurable por env: PORT
  # Por defecto: 8081 en local (dev), 8080 en Docker (prod)
  # Sobrescribe con: PORT=9000 ./mvnw spring-boot:run
  port: ${PORT:8081}

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
