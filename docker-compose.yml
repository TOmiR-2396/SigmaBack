services:
  backend:
    build: .
    container_name: gym-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"   # solo loopback (no p√∫blico)
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/gymdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: gymuser
      SPRING_DATASOURCE_PASSWORD: gympass
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: "Z3xO1raNs7SJxocFht4wpds4AYoo7Q9QbRMaOST6H9dtq7vzKrh/+eoB6c036Du6Mr2tlv0w2joGUetlHu6Hxg=="
      JWT_EXPIRATION: "86400000"   # 1 d√≠a en ms
      # Opcional: JAVA_OPTS para limitar memoria
      JAVA_OPTS: "-Xms256m -Xmx512m"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gym-network

  mysql:
    image: mysql:8.0
    container_name: gym-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: gymdb
      MYSQL_USER: gymuser
      MYSQL_PASSWORD: gympass
    # üîí No expongas MySQL p√∫blicamente
    # Si igual quer√©s acceder desde el host: "127.0.0.1:3307:3306"
    # ports:
    #   - "127.0.0.1:3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - gym-network

volumes:
  dbdata:

networks:
  gym-network:
    driver: bridge
